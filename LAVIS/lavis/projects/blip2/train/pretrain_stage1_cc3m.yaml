model:
  arch: blip2
  model_type: pretrain
  # TODO: support stage 1 pretraining from scratch (load_pretrained=False does not have effect as of now)
  load_pretrained: False
  freeze_vit: True
  pretrained: /home/yilin/.cache/torch/hub/checkpoints/blip2_pretrained_flant5xl.pth
  use_grad_checkpoint: True


datasets:
  conceptual_caption_3m:
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
#     build_info:
#         images:
#             storage: '/export/share/datasets/vision/coco/images/'          

run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 1
  batch_size_train: 1680
  batch_size_eval: 64
  num_workers: 4
  warmup_steps: 1000

  seed: 42
  output_dir: "output/BLIP2/Pretrain_stage1"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True